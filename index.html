<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <style>
    body {position: relative;}
    .attribution {color: #fff;font-size:11px;text-align:center;position:absolute;bottom:0;left:0;right:0;}
    .attribution a {color:hsl(50,80%,50%);}
  </style>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="logo">
    <img src="./images/logo.svg" alt="logo">
  </div>
  <main>
    <div class="mockup">
      <img src="./images/illustration-mockups.svg" alt="logo">    
    </div>
    <div class="main__text">
      <h1 class="title">
        Build The Community Your Fans Will Love
      </h1>
      <p class="description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="button">
        Register
      </button>
    </div>
  </main>
  <div class="social-media">
    <a href="#" class="social-media-link">
      <i class="fab fa-facebook-f"></i>
    </a><a
    href="#" class="social-media-link">
      <i class="fab fa-twitter"></i>
    </a><a
    href="#" class="social-media-link">
      <i class="fab fa-instagram"></i>
    </a>
  </div>

  <div class="attribution">
    Challenge by <a target="_blank" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://MannBell.github.io/Portfolio">MannBell</a>.
  </div>

</body>
</html>
